before_install:
- openssl aes-256-cbc -K $encrypted_a1be6e21f2cd_key -iv $encrypted_a1be6e21f2cd_iv
  -in tests/testthat/salesforcer.tar.enc -out tests/testthat/salesforcer.tar -d
- tar xvf tests/testthat/salesforcer.tar -C tests/testthat
- R -q -e 'install.packages(c("remotes", "curl", "RForcecom")); remotes::install_github("ropenscilabs/tic");
  tic::prepare_all_stages(); tic::before_install()'
install: R -q -e 'tic::install()'
after_install: R -q -e 'tic::after_install()'
before_script: R -q -e 'tic::before_script()'
script: R -q -e 'tic::script()'
after_success: R -q -e 'tic::after_success()'
after_failure: R -q -e 'tic::after_failure()'
before_deploy: R -q -e 'tic::before_deploy()'
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - tests/testthat/salesforcer_test_settings.rds
    - tests/testthat/salesforcer_token.rds
  skip_cleanup: true
  on:
    repo: StevenMMortimer/travis-enc-vars
after_deploy: R -q -e 'tic::after_deploy()'
after_script: R -q -e 'tic::after_script()'
language: r
sudo: false
dist: trusty
cache: packages
latex: false
matrix:
  include:
  - r: release
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"
  - TRAVIS_CXXFLAGS="-Wall -Wextra -pedantic -Werror"
services: 
